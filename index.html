<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Soulf</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="logo-container">
            <img src="" alt="">
        </div>
        <div class="title">Native Soulf</div>
        <div class="menu-container">
            <label for="menu-state" class="menu-btn">
                <input type="checkbox" id="menu-state" checked>
                <div class="menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>
        </div>
    </nav>

    <div class="search-container">
        <form class="search">
            <input type="text" placeholder="Search Here" list="products" required min="1">
            <button type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e8eaed">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </button>
        </form>
    </div>

    <div class="side-bar">
        <div class="links">

        </div>
    </div>

    <div class="categories-container">
        <div class="categories-card">
            <div class="head">All Categories
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </div>
            <div class="categories">

                <div class="category">
                    <img src="./images/edible-oil.png" alt="">
                    <div class="name">Cooking Oil</div>
                </div>
                <div class="category">
                    <img src="./images/millets.webp" alt="">
                    <div class="name">Millets</div>
                </div>
                <div class="category">
                    <img src="./images/jaggery.png" alt="">
                    <div class="name">Jaggery</div>
                </div>
                <div class="category">
                    <img style="object-fit: cover;" src="./images/Screenshot from 2024-11-22 05-53-52.png" alt="">
                    <div class="name">Useless</div>
                </div>


            </div>
        </div>
    </div>

    <div class="categories-container">
        <div class="categories-card">
            <div class="head">Cooking Oils
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </div>
            <div class="categories">
                <div class="category">
                    <img src="./images/pngtree-coconut-oil-bottle-png-image_12260420.png" alt="">
                    <div class="name">Coconut Oil</div>
                </div>

                <div class="category">
                    <img src="./images/organic-groundnut-oil-500x500.webp" alt="">
                    <div class="name">Groundnut Oil</div>
                </div>
                <div class="category">
                    <img src="./images/ai-generated-sunflower-oil-in-glass-free-png.png" alt="">
                    <div class="name">Sunflower Oil</div>
                </div>
                <div class="category">
                    <img src="./images/Screenshot from 2024-11-22 05-53-52.png" alt="">
                    <div class="name">Velaku Ennai</div>
                </div>
                


            </div>
        </div>
    </div>

    <datalist id="products">
        <option value="Coconet Oil">Coconet Oil</option>
        <option value="Groundnut Oil">Groundnut Oil</option>
    </datalist>

</body>

</html>
